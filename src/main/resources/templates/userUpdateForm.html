<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}">
    <title>Update user - HR Point</title>
</head>
<body>
    <div class="navbar">
        <div class="left">
            <div class="title">HR Point</div>

            <div class="nav-links">
                <a th:href="@{/home}">➤ Home page</a>
                <a th:href="@{/people/list}">➤ People list</a>
                <span>➤ Update user</span>
            </div>
        </div>

        <div class="right">
            <div class="user-info">
                <span>User: <span sec:authentication="principal.username"></span></span>
                <span>|    Role(s): <span sec:authentication="principal.authorities"></span></span>

                <form action="#" th:action="@{/logout}" method="POST">
                    <input type="submit" value="Logout" class="logout-btn" />
                </form>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main-content">
            <form action="#" th:action="@{/users/updateUserProcess}" th:object="${theUser}" method="POST" class="form-container">

                <label th:for="*{person.id}">Person ID:</label>
                <div>
                    <input type="number"
                           name="person.id"
                           id="*{person.id}"
                           th:field="*{person.id}"
                           class="readonly-input"
                           placeholder="Person ID"
                           readonly>
                </div>
                <span class="error-message" th:if="${#fields.hasErrors('person.id')}" th:text="${#fields.errors('person.id')}"></span>

                <label th:for="*{id}">User ID:</label>
                <div>
                    <input type="number"
                           name="userid"
                           id="*{id}"
                           th:field="*{id}"
                           class="readonly-input"
                           placeholder="user ID"
                           readonly="readonly">
                </div>
                <span class="error-message" th:if="${#fields.hasErrors('id')}" th:text="${#fields.errors('id')}"></span>

                <label th:for="*{password}">Password:</label>
                <div>
                    <input type="password"
                           name="password"
                           id="*{password}"
                           th:field="*{password}"
                           class="not_required-input"
                           placeholder="New password (optional)">
                </div>
                <span class="error-message" th:if="${#fields.hasErrors('password')}" th:text="${#fields.errors('password')}"></span>

                <label th:for="*{ifActive}">Active:</label>
                <div>
                    <input type="checkbox"
                           name="ifActive"
                           id="*{ifActive}"
                           th:field="*{ifActive}">
                </div>
                <span class="error-message" th:if="${#fields.hasErrors('ifActive')}" th:text="${#fields.errors('ifActive')}"></span>

                <div th:if="${#fields.hasErrors('*')}" class="general-error">
                    <p>Please fix the errors above.</p>
                </div>

                <div class="submit-container">
                    <input type="submit" value="Update user account" class="submit-button" />
                </div>
            </form>
        </div>
    </div>
</body>
</html>
